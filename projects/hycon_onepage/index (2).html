<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>서울도시가스</title>
<link href="main.css" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="scripts/main.js"></script>

</head>

<body>
	<header>
    	<div class="header-inner">
        	<div class="header-top">
            	<div class="hdtop-logo"></div>
                <div class="hdtop-menu">
                	<div class="hd-menu"><img src="images/link1-header.png" /></div>
                    <div class="hd-menu"><img src="images/link3-header.png" /></div>
                    <div class="hd-menu"><img src="images/link4-header.png" /></div>
                    <div class="hd-menu"><img src="images/link5-header.png" /></div>
                    <div class="hd-menu"><img src="images/link6-header.png" /></div>
                </div>
            </div>
        
            <div class="header-bottom">
                <div class="hd-gnb"></div>    
                <div class="hd-gnb"></div>
                <div class="hd-gnb"></div>
                <div class="hd-gnb"></div>
                <div class="hd-gnb"></div>
            </div>
		</div>
    </header>
    
    <section>
	<section class="main-slider">
    	<div class="slider-inner">
        	<div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
        </div>
        <div class="page-wrap">
        	<div class="page page-sel"></div>
            <div class="page"></div>
            <div class="page"></div>
        </div>
        <div class="popup-button">
        	<div class="button"></div>
            <div class="button"></div>
        </div>
        <div class="popup-back"></div>
        <div class="popup-wrap">
        	<div class="popup"><img class="x-button" src="images/layer_close.png" /></div>
            <div class="popup"><img class="x-button" src="images/layer_close.png" /></div>
        </div>
    </section>
</body>
</html>
